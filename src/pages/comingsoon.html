<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Página em construção! Em breve novidades incríveis estarão disponíveis aqui. Fique ligado!">

  <link rel="icon" type="image/svg+xml" href="./../assets/images/logo_site.svg" fetchpriority="high">

  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000000;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 0.1em;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: 500;
    }

    .blink {
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
